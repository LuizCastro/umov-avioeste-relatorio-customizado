<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Loader Icon Morph</title>

    <style>
        html,
        body {
            margin: 0;
            height: 100%;
        }

        #loader {
            position: fixed;
            inset: 0;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.4s ease, visibility 0.4s ease;
        }

        #loader.hide {
            opacity: 0;
            visibility: hidden;
        }

        .icon-morph {
            width: 100px;
            height: 100px;
            position: relative;
        }

        .icon {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            opacity: 0;
            transform: scale(0.7);
            filter: blur(6px);
            transition:
                opacity 0.6s ease,
                transform 0.6s ease,
                filter 0.6s ease;
        }

        .icon.active {
            opacity: 1;
            transform: scale(1);
            filter: blur(0);
        }

        .loader-text {
            margin-top: 16px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: #666;
            letter-spacing: 1px;
        }
    </style>
</head>

<body>

    <div id="loader">
        <div class="icon-morph">
            <img src="https://api.umov.me/CenterWeb/media/show/60235537" class="icon active">
            <img src="https://api.umov.me/CenterWeb/media/show/60235552" class="icon">
            <img src="https://api.umov.me/CenterWeb/media/show/60235564" class="icon">
            <img src="https://api.umov.me/CenterWeb/media/show/60255521" class="icon">
        </div>
        <div class="loader-text">CARREGANDO...</div>
    </div>

    <script>
        const icons = document.querySelectorAll('#loader .icon');
        let index = 0;

        const interval = setInterval(() => {
            icons[index].classList.remove('active');
            index = (index + 1) % icons.length;
            icons[index].classList.add('active');
        }, 1000);

        // Simula carregamento
        setTimeout(() => {
            clearInterval(interval);
            document.getElementById('loader').classList.add('hide');
            setTimeout(() => document.getElementById('loader').remove(), 500);
        }, 5000);
    </script>

</body>

</html>
